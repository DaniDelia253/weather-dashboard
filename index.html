<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://kit.fontawesome.com/37e04eb76c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <main class="container">
        <div class="row text-center" id="page-header">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3 text-center" id="left-container">
                <div class="container justify-content-center align-items-center">
                    <h2 class="text-start">
                        Search for a city:
                    </h2>
                    <form class="row justify-content-center align-items-center" id="city-form">
                        <div class="col-12">
                            <input type="text" id="city-input" name="city-input" autofocus="true"
                                class="form-input form-control" placeholder="City">
                            <button type="submit" class="btn btn-primary col-12">Search</button>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="history-buttons">
                </div>
            </div>
            <div class="col-9" id="right-container">
            </div>
        </div>
    </main>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
